<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="row">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row">
      <button class="add-entry-button">Add Entry</button>
    </div>
    <div class="modal">
      <h1>Add Entry</h1>
      <form>
       <div class = "day-time-entries">
        <div class = "day-entry">
          <select name="day">
            <option value = "Day of the Week">Day of the Week</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>
        <div class = "time-entry">
          <select name="time">
            <option value= "Time" selected>Time</option>
            <option value="00-04">00-04</option>
            <option value="04-08">04-08</option>
            <option value="08-12">08-12</option>
            <option value="12-16">12-16</option>
            <option value="16-20">16-20</option>
            <option value="20-24">20-24</option>
          </select>
        </div>
      </div>
        <div class ="description">
         <textarea></textarea>
        </div>
        <button class= "submit-modal">Submit</button>
      </form>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
