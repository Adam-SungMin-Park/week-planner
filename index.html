<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="">
  <section class="add hidden">
    <div class="row">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row-add-entry">
      <button class="add-entry-button">Add Entry</button>
    </div>
    <div class="modal hidden">
      <h1>Add Entry</h1>
      <form>
       <div class = "day-time-entries">
        <div class = "day-entry">
          <select name="day">
            <option value = "Day of the Week">Day of the Week</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>
        <div class = "time-entry">
          <select name="time">
            <option value= "Time" selected>Time</option>
            <option value="00-04">00-04</option>
            <option value="04-08">04-08</option>
            <option value="08-12">08-12</option>
            <option value="12-16">12-16</option>
            <option value="16-20">16-20</option>
            <option value="20-24">20-24</option>
          </select>
        </div>
      </div>
        <div class ="description">
         <textarea placeholder="Description..."></textarea>
        </div>
        <div class="button-row">
          <button class= "submit-modal">Submit</button>
        </div>
      </form>
    </div>
  </section>
  <section class="view">
    <div class="row">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row-add-entry">
      <button class="add-entry-button">Add Entry</button>
    </div>
    <div class="day-boxes">
      <div class="day sunday">
        <h3>Sunday</h3>
      </div>
      <div class="day monday">
        <h3>Monday</h3>
      </div>
      <div class="day tuesday">
        <h3>Tuesday</h3>
      </div>
      <div class="day wednesday">
        <h3>Wednesday</h3>
      </div>
      <div class="day thursday">
        <h3>Thursday</h3>
      </div>
      <div class="day friday">
        <h3>Friday</h3>
      </div>
      <div class="day saturday">
        <h3>Saturday</h3>
      </div>
    </div>
    <div class = "schedule-events-day">
      <table class="time-table">
        <thead>
          <tr>
           <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
          </tr>
          <tr>
            <td>C</td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </tbody>

      </table>
      <table class="description-table">
        <thead>
          <tr>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A</td>
          </tr>
          <tr>
            <td>C</td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
